<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Page</title>
</head>
<body>

<input placeholder="type..." class="js-input" onkeyup="displayText(value)">
<p class="js-display"></p>

<script>
      function displayText(value){
        const displayText = document.querySelector('.js-input').value;
        document.querySelector('.js-display').innerHTML = displayText;
      }
</script>
  
</body>
</html>
